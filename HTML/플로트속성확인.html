<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/float.css">
</head>
<body>
    <h1>float 속성 확인</h1>
    <div class="float_left">
        float 왼쪽 입니다
    </div>
    <div class="color_box">
        빈 div입니다.
        <p>
            영국 매체 인사이더게임즈는 9일 “카밀라 발리예바가 도핑 문제에 휩싸여 피겨스케이팅
            단체전 시상식 개최가 연기됐다”고 보도했다. 러시아올림픽위원회(ROC)가 금메달을 차지한 
            피겨스케이팅 단체전 시상식은 8일 오후 9시(현지시각) 열릴 예정이었다.
        </p>
    </div>
    <div class="color_box">
        빈 div입니다.
    </div>
    <p>
        float속성은 주변의 요소에 영향을 미쳐서 자연스럽게 요소를 붙인다. <br>
        float속성을 없애기 위하여 clear속성을 이용하여 없앨 수 있다
    </p>
</body>
</html>
