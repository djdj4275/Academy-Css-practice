<div class="padding"> 패딩입니다 </div>
<p>
    padding은 top, bottom등 위치를 지정해서 값을 줄수있고, 
    padding을 이용해서 한번에 값을 줄수있다. <br>
    한번에 값을 줄때 <br>
    1개일때 : 모든위치에 동일한 값 <br>
    2개일때 : 위아래 같은 값/ 오른쪽왼쪽 같은 값 <br>
    3개일때 : 위 / 오른쪽왼쪽 같은 값 / 아래 <br>
    4개일때 : 위 / 오른쪽 / 아래 / 왼쪽 <br>
    위와 같이 값이 들어간다.
</p>
