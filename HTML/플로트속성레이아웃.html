<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/floatlayout.css">
</head>
<body>
    <div class="page">
        <header>
            <h2>header 영역</h2>
        </header>
        <nav>
            <h2>nav 영역</h2>
            <p>링크들이 들어갑니다</p>
        </nav>
        <section>
            <h2>section 영역</h2>
            <p>
                section의 값이 들어갑니다 <br>
                영국 매체 인사이더게임즈는 9일 “카밀라 발리예바가 도핑 문제에 휩싸여 피겨스케이팅
                단체전 시상식 개최가 연기됐다”고 보도했다. 러시아올림픽위원회(ROC)가 금메달을 차지한 
                피겨스케이팅 단체전 시상식은 8일 오후 9시(현지시각) 열릴 예정이었다.
            </p>
        </section>
        <footer>
            <h2>footer의 영역</h2>
        </footer>
    </div>

    <div>
        <h1>정렬</h1>
        <div class="color_box margin">
            <p>
                마진을 통해 정렬 <br>
                중앙정렬
            </p>
        </div>

        <div class="color_box position">
            <p>
                position을 이용한 정렬 <br>
                좌우정렬
            </p>
        </div>
        <div class="color_box">
            <p>
                float를 이용한 정렬
            </p>
        </div>
    </div>
</body>
</html>
